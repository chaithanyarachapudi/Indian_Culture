<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<style>
				* {
		    margin: 0;
		    padding: 0;
		    box-sizing: border-box;
		    font-family: 'Poppins', sans-serif;
		}
		
		body {
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    min-height: 100vh;
		    background: url('https://media-manager.starsinsider.com/1920/na_59f715b9055eb.jpg') no-repeat;
		    background-size: cover;
		    background-position: center;
		}
		
		.wrapper {
		    width: 420px;
		    background: transparent;
		    border: 1px solid #000; /* Changed border color to black */
		    backdrop-filter: blur(6px);
		    box-shadow: 0 0 10px rgba(255, 255, 255, .2);
		    color: #000; /* Black text */
		    padding: 40px 50px; /* Added more padding for a better layout */
		    border-radius: 20px; /* Increased radius for more curve */
		}
		
		.wrapper h1 {
		    font-size: 40px; /* Increased heading font size */
		    text-align: center;
		    color: #000;
		}
		
		.wrapper .input-box {
		    position: relative;
		    width: 100%;
		    height: 60px; /* Increased height for input */
		    margin: 30px 0;
		}
		
		.input-box input {
		    width: 100%;
		    height: 100%;
		    background: transparent;
		    font-size: 18px; /* Increased font size for input text */
		    color: #000;
		    padding: 20px 50px 20px 20px; /* Adjusted padding for better spacing */
		    border: 1px solid #000;
		    outline: none;
		     /* Thin border for inputs */
		    border-radius: 40px;
		}
		
		.input-box input::placeholder {
		    color: #000; /* Black placeholder text */
		}
		
		.input-box i {
		    position: absolute;
		    right: 20px;
		    top: 50%;
		    transform: translateY(-50%);
		    font-size: 24px; /* Increased icon size */
		    color: #000;
		}
		
		.wrapper .remember-forget {
		    display: flex;
		    justify-content: space-between;
		    font-size: 16px; /* Increased font size */
		    margin: 20px 0 15px;
		    color: #000;
		}
		
		.remember-forget a {
		    color: #000; /* Changed link color to black */
		    text-decoration: none;
		}
		
		.remember-forget a:hover {
		    text-decoration: underline;
		}
		
		.wrapper .btn {
		    width: 100%;
		    height: 50px; /* Increased height for button */
		    background: #000; /* Button background */
		    border: none;
		    outline: none;
		    border-radius: 40px; /* Rounded button corners */
		    box-shadow: 0 0 10px rgba(0, 0, 0, .1);
		    cursor: pointer;
		    color: #fff; /* Button text color */
		    font-size: 18px; /* Increased button text size */
		    font-weight: 600;
		}
		
		.wrapper .btn:hover {
		    background: rgba(0, 0, 0, .2);
		    color: #fff;
		    border-color: #fff;
		}
		
		.wrapper .register-link {
		    font-size: 16px; /* Increased font size */
		    text-align: center;
		    margin: 20px 0 15px;
		    color: #000; /* Black text */
		}
		
		.register-link p a {
		    color: #000; /* Link color */
		    text-decoration: none;
		    font-weight: 600;
		}
		
		.register-link p a:hover {
		    text-decoration: underline;
		}



	</style>
</head>
<body>
    
    <div class="wrapper">
        <form action="/visitor-dashboard.html">

            <h1>Login</h1>

            <div class="input-box">
                <input type="text" placeholder="Username">
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password">
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="remember-forget">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <br>
                <a href="/SignUp.html">Register</a></p>
            </div>

        </form>

    </div>

</body>
</html>
